box: docker.io/centos:7
build:
  steps:
    - script:
        name: uname
        code: |-
          uname -a
    - script:
        name: yum list installed
        code: |-
          yum list installed
    - script:
        name: yum list available
        code: |-
          yum list available
    - script:
        name: yum install php
        code: |-
          yum install php
    - script:
        name: which php
        code: |-
          which php
    - script:
        name: php --version
        code: |-
          php --version
